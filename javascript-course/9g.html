  <script>

      const inputElement = document.querySelector('.input1');
      let cost = Number(inputElement.value);
      
      if(cost <=40){
        cost +=10;
        console.log(inputElement.value);
        document.querySelector('.totalCost').innerHTML = `Total cost $${cost}`;
      }

        document.querySelector('.totalCost').innerHTML = `FREE SHIPPING`;

    }
